<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logoBox">
                <img id="odin"
                    src="./images/odin-lined.png"
                    alt="Odin Logo">
                    <p>ODIN</p>
                </div>
        </div>
        <div class="mainContent">
            <div class="topBox leftPad">
                <p class="cta">
                    This is not a real online service! 
                    You know you need something like this 
                    in your life to help you realize
                    your deepest dreams. <br>Sign up 
                    <em>now</em> to get started.
                    <br><br>
                    You <em>know</em> you want to.
                <p>
            </div>
            <form action="#">
                <div class="centerBox leftPad">
                    <p class="cta">Let's do this!</p>
                </div>
                <div class="button leftPad">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="botBox leftPad">
                <a>Very Nice!</a>
            </div>
        </div>
    </div>
</body>
</html>
